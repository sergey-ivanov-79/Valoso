<body class="">
<section class="">
    <div class="wrapper-slider"><!-- Begin wrapper-slider -->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="false"><!-- Begin carousel -->
            <div class="carousel-inner" role="listbox"><!-- Begin carousel-inner -->
                <div class="item active"  style="background: url('./images/slide-V-1.jpg') center center no-repeat; background-size: cover;">
                    <div class="img-slide"></div>
                </div>
                <div class="item" style="background: url('./images/slide-V-2.jpg') center center no-repeat; background-size: cover;">
                    <div class="img-slide"></div>
                </div>
                <div class="item" style="background: url('./images/slide-V-3.jpg') center center no-repeat; background-size: cover;">
                    <div class="img-slide"></div>
                </div>
            </div><!-- END carousel-inner -->
        </div><!-- END carousel -->   
        <div class="frame"><!-- Begin frame --> 
            <div class="frame-rec frame-rec-1"  style="background-image: url('./images/p-a/top-left-img.png'); ">
            </div>
            <div class="frame-rec frame-rec-2"  style="background-image: url('./images/p-a/top-right-img.png'); ">
            </div>
            <div class="frame-rec frame-rec-3"  style="background-image: url('./images/p-a/bottom-left-img.png'); ">
            </div>
            <div class="frame-rec frame-rec-4"  style="background-image: url('./images/p-a/bottom-right-img.png'); ">
            </div>
        </div><!-- END frame --> 
        <div class="inner-info-p"><!-- Begin inner-info-p -->
            <div class="container"><!-- Begin container -->
                <div class="row"><!-- Begin row -->
                    <div class="col-md-12"><!-- Begin col-md-12 -->
                        <div class="clearfix"><!-- Begin clearfix -->
                            <div class="text-center"><!-- Begin text-center -->
                           	    <img class="logo-big" src="images/p-a/logo-big.png" />	
                                <p class="color-white bold p-1">We’re hard at work to deliver you the WORLD’S FIRST...</p>   
                                <p class="color-white bold p-2">Sorry, we can’t tell you just yet</p>
                                <p class="color-white bold p-2">Register here to reserve the first release of Valoso for FREE</p>		
                                <div class="input-group email-address"><!-- Begin email-address -->
        					      <input type="text" class="form-control btn-rounded-lyf" placeholder="enter your email address"/>
        					      <span class="input-group-btn">
        					        <button class="btn-submit-default color-white" type="button">SUBMIT</button>
        					      </span>
        					    </div><!-- END email-address -->
                                <div class="wrapper-timer-table"><!-- Begin wrapper-timer-table -->
                                    <table style="border:0px;">
                                        <tr>
                                            <td class="color-white td-time">Days</td>
                                            <td class="color-white td-time">Hours</td>
                                            <td class="color-white td-time">Minutes</td>
                                            <td class="color-white td-time">Seconds</td>
                                        </tr>
                                        <tr>
                                            <td colspan="4"><span id="given_date"></span><p class="days-left color-white">days left</p></td>
                                        </tr>
                                    </table>
                                </div><!-- END wrapper-timer-table -->
                            </div><!-- END text-center -->
                        </div><!-- END clearfix -->   
                    </div><!-- END col-md-12 -->
                </div><!-- END row -->
            </div><!-- END container -->

        $('#given_date').countdowntimer({
